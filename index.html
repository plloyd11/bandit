<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bandit Grindcore</title>

	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel="stylesheet" href="https://use.typekit.net/yan5srl.css">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="global.css">

</head>
<body>
  <main>
    <!-- Header -->
    <section class="container">
      <div class="flex justify-center items-center m-auto">
        <img
          src="/img/boombox-left.png"
          alt="Boombox"
          class="w-1/5 hidden sm:block" />
        <a
          href="https://banditgutterpunk.bandcamp.com/"
          target="_blank"
          class="mx-8 text-lg sm:text-3xl">
          https://banditgutterpunk.bandcamp.com/
        </a>
        <img
          src="/img/boombox-right.png"
          alt="Boombox"
          class="w-1/5 hidden sm:block" />
      </div>
    </section>
    <!-- Hero -->
    <section class="container mt-2">
      <img src="/img/hero.jpg" alt="Bandit Grindcore" class="w-4/5 m-auto" />
    </section>
    <!-- Logo -->
    <section class="container mt-4">
      <img
        src="/img/logo.png"
        alt="Bandit Logo"
        class="w-8/12 sm:w-2/5 m-auto py-4 px-8 border-solid border-4 border-black" />
    </section>
    <!-- Merch -->
    <section class="container mt-4">
      <h2 class="text-6xl text-center sm:text-left">Merch</h2>
      <div class="merch-grid">
        <div class="mb-16 sm:mb-0 flex flex-col items-center md:flex-row">
          <div class="sm:mr-8 xl:flex-1">
            <img
              src="/img/merch/warsaw-shirt.jpg"
              alt=""
              class="w-9/12 sm:w-full mb-4 sm:mb-0 mx-auto" />
          </div>
          <div class="flex-1 flex flex-col items-center sm:items-start">
            <h2
              class="text-3xl sm:text-5xl leading-none text-center sm:text-left">
              Warsaw T-Shirt
            </h2>
            <div class="flex items-center">
              <img src="/img/b.png" alt="Bandit B Icon" class="w-6 mr-2" />
              <p class="oldE text-price">10</p>
            </div>
            <a href="#" class="btn inline-block mt-6">Buy Now</a>
          </div>
        </div>
        <div class="mb-16 sm:mb-0 flex flex-col items-center md:flex-row">
          <div class="sm:mr-8 xl:flex-1">
            <img
              src="/img/merch/adidas-shirt.jpg"
              alt=""
              class="w-9/12 sm:w-full mb-4 sm:mb-0 mx-auto" />
          </div>
          <div class="flex-1 flex flex-col items-center sm:items-start">
            <h2
              class="text-3xl sm:text-5xl leading-none text-center sm:text-left">
              Adidas T-Shirt
            </h2>
            <div class="flex items-center">
              <img src="/img/b.png" alt="Bandit B Icon" class="w-6 mr-2" />
              <p class="oldE text-price">10</p>
            </div>
            <a href="#" class="btn inline-block mt-6">Buy Now</a>
          </div>
        </div>
        <div class="mb-16 sm:mb-0 flex flex-col items-center md:flex-row">
          <div class="sm:mr-8 xl:flex-1">
            <img
              src="/img/merch/grind-killaz-sweatshirt.jpg"
              alt=""
              class="w-9/12 sm:w-full mb-4 sm:mb-0 mx-auto" />
          </div>
          <div class="flex-1 flex flex-col items-center sm:items-start">
            <h2
              class="text-3xl sm:text-5xl leading-none text-center sm:text-left">
              Grind Killaz
              <br class="sm:hidden" />
              Crewneck Sweatshirt
            </h2>
            <div class="flex items-center">
              <img src="/img/b.png" alt="Bandit B Icon" class="w-6 mr-2" />
              <p class="oldE text-price">35</p>
            </div>
            <a href="#" class="btn inline-block mt-6">Buy Now</a>
          </div>
        </div>
        <div class="mb-16 sm:mb-0 flex flex-col items-center md:flex-row">
          <div class="sm:mr-8 xl:flex-1">
            <img
              src="/img/merch/grind-killaz-longsleeve.jpg"
              alt=""
              class="w-9/12 sm:w-full mb-4 sm:mb-0 mx-auto" />
          </div>
          <div class="flex-1 flex flex-col items-center sm:items-start">
            <h2
              class="text-3xl sm:text-5xl leading-none text-center sm:text-left">
              Grind Killaz
              <br class="sm:hidden" />
              Longsleeve T-Shirt
            </h2>
            <div class="flex items-center justify-center sm:justify-start">
              <img src="/img/b.png" alt="Bandit B Icon" class="w-6 mr-2" />
              <p class="oldE text-price">25</p>
            </div>
            <a href="#" class="btn inline-block mt-6">Buy Now</a>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <section class="container mt-4">
      <img src="/img/fire.gif" alt="Fire Gif" class="w-full" />
      <div class="flex flex-col items-center justify-center m-auto">
        <h2 class="text-4xl sm:text-6xl mt-8 mb-4">Contact Bandit</h2>
        <a
          href="mailto:banditgrind@gmail.com"
          class="btn btn-primary block text-center px-12">
          EMAIL US
        </a>
        <img src="/img/counter.png" alt="Counter" class="mt-16 mb-4" />
      </div>
    </section>
  </main>
</body>
</html>
